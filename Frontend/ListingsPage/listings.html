<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h3>PRICES</h3>
            <input type="range">
            <h3>FILTERS</h3>
            <ul>
                <li><input type="checkbox"> Women</li>
                <li><input type="checkbox"> Ladies</li>
                <li><input type="checkbox"> Girls</li>
                <li><input type="checkbox"> Babies</li>
            </ul>
        </aside>
        
        <!-- Product Listings -->
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product">
                <button class="favorite-button">❤</button>
                <h3>Striped Flutter Sleeve Overlap Collar Peplum Hem Blouse</h3>
                <p>$120.23</p>
                <p>24 Orders</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product">
                <button class="favorite-button">❤</button>
                <h3>Striped Flutter Sleeve Overlap Collar Peplum Hem Blouse</h3>
                <p>$120.23</p>
                <p>24 Orders</p>
            </div>
        </div>
    </div>
    
    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>...</button>
        <button>13</button>
        <button>&gt;</button>
    </div>
</body>
</html>
